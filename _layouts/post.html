---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}

  <div class="date mb-3">
    {{ page.date | date: "%-d %B %Y" }} - <a href="{{ page.author_url }}">{{ page.author }}</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
